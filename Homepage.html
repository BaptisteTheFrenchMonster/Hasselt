<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .Navbar{
        display: flex;
        background-color: #F1EFE7;
        overflow: hidden;
    }
    .menu-items{
        display: flex;
        margin: auto;
    }
    #menu{
        margin: 5%;
    }
    .menu5{
        margin-left: 50%;
        border-left: 1px solid black;
        padding-left: 5%;
        
    }
    .image-logo{
       margin-left: 10%;
    }
    .image-logo img{
        width: 30%;
        padding-top: 7%;
    }
    .Image-hasselt{
        overflow: hidden;
    }
    .Navbar a{
        -webkit-text-stroke: 1px black;
        text-decoration:none;
        color: transparent;
        font-size: 1.1vw;
        font-family: "Helvetica Neue", Arial, sans-serif;
        transition: color 0.3s ease-in-out ;
        
    }
    @keyframes lijn{
        from{
        -webkit-text-stroke:1px black;
        }
        to{
            -webkit-text-stroke:1px cornflowerblue;
        }
    }
    .Navbar a:hover{
        color:cornflowerblue;
        animation-name: lijn;
        animation-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-text-stroke: 1px cornflowerblue;
    }   
</style>
<body>
<div class="Navbar">
    <div class="image-logo"><img src="logo.png"></div>
    <div class="menu-items">
        <div class="menu1" id="menu"><a href="">HOME</a></div>
        <div class="menu2" id="menu"><a href="">ETEN</a></div>
        <div class="menu3" id="menu"><a href="">BEZIENSWAARDIGHEDEN</a></div>
        <div class="menu4" id="menu"><a href="">OVERNACHTEN</a></div>
        <div class="menu5" id="menu"><a href="">Contact</a></div> 
    </div>
    
</div>
    <div class="Image-hasselt"><img src="hasselt.jpg" width="100%"></div>
</body>
</html>
